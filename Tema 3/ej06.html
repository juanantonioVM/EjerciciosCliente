<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 06</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        function diasHastaNavidad() {
            const hoy = new Date();
            const navidad = new Date(hoy.getFullYear(), 11, 25);

            if (hoy > navidad) {
                navidad.setFullYear(navidad.getFullYear() + 1);
            }

            const diferenciaEnMilisegundos = navidad.getTime() - hoy.getTime();
            const diasRestantes = Math.ceil(diferenciaEnMilisegundos / (1000 * 60 * 60 * 24));

            document.getElementById("resultado").innerHTML = "Faltan "+ diasRestantes +" d√≠as para Navidad.";
        }

        diasHastaNavidad();
    </script>
</body>
</html>
