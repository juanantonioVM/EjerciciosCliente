<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h3>ENUNCIADO DEL EJERCICIO</h3>
    <p>Pide al usuario que introduzca una fecha en formato YYYY-MM-DD.
    <br>Escribe una función llamada esFechaValida(fecha) que valide si la fecha introducida es válida.
    <br>Muestra un mensaje indicando si la fecha es correcta o no.
    </p>
    Fecha en formato YYYY-MM-DD <input id="fecha1" type="text"><br>
    <button onclick="validarFecha()"> Verificar </button>
    <p id="fecha"> </p>
    <script>
        function esFechaValida(fecha1){
            var fecha=new Date(fecha1);
            return !isNaN(fecha.getTime());
        }
        function validarFecha(){
            var fecha=document.getElementById("fecha1").value;
            if (esFechaValida(fecha)){
                document.getElementById("fecha").innerHTML="La fecha introducida es valida "+fecha;
            }
            else{
                document.getElementById("fecha").innerHTML="La fecha introducida NO es valida ";
            }

        }
    </script>
</body>
</html>
