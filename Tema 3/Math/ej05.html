<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 05</title>
</head>
<body>
    <label for="angulo">Ingrese un ángulo en grados:</label>
    <input type="number" id="angulo">
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcular() {
            // Obtener el ángulo ingresado por el usuario
            const grados = parseFloat(document.getElementById('angulo').value);

            // Convertir a radianes
            const radianes = grados * (Math.PI / 180);

            // Calcular seno, coseno y tangente
            const seno = Math.sin(radianes);
            const coseno = Math.cos(radianes);
            const tangente = Math.tan(radianes);

            // Mostrar resultados en pantalla
            document.getElementById('resultado').innerHTML = `
                El ángulo en radianes es: ${radianes.toFixed(4)}
                Seno: ${seno.toFixed(4)}
                Coseno: ${coseno.toFixed(4)}
                Tangente: ${tangente.toFixed(4)}
            `;
        }
    </script>
</body>
</html>
