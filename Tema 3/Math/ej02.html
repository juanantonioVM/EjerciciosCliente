<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02</title>
</head>
<body>
    <label for="minimo">Mínimo:</label>
    <input type="number" id="minimo">
    <label for="maximo">Máximo:</label>
    <input type="number" id="maximo">
    <button onclick="generarAleatorio()">Generar</button>
    <p id="resultado"></p>

    <script>
        function numeroAleatorio(min, max) {
            if (min > max) {
                [min, max] = [max, min];
            }

            const aleatorio = Math.random();

            const resultado = min + aleatorio * (max - min);

            return resultado;
        }

        function generarAleatorio() {
            const minimo = parseInt(document.getElementById('minimo').value);
            const maximo = parseInt(document.getElementById('maximo').value);

            const resultado = parseInt( numeroAleatorio(minimo, maximo));
            document.getElementById('resultado').innerHTML = `El número aleatorio es: ${resultado}`;
        }
    </script>
</body>
</html>
