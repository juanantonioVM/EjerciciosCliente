<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci칩n de Cambio de Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #caja {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Animaci칩n de Cambio de Color</h1>

    <div id="caja"></div>

    <script>
        function generarColorAleatorio() {
            // Generar valores aleatorios para los componentes RGB
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            // Crear el color en formato RGB
            return "rgb(" + r + "," + g + "," + b + ")";

        }

        function cambiarColorCaja() {
            // Obtener la caja por su ID
            const caja = document.getElementById('caja');

            // Generar un color aleatorio
            const nuevoColor = generarColorAleatorio();

            // Aplicar el nuevo color a la caja
            caja.style.backgroundColor = nuevoColor;
        }

        // Iniciar la animaci칩n al cargar la p치gina
        setInterval(cambiarColorCaja, 1000);
    </script>
</body>
</html>
